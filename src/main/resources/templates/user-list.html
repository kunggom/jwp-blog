<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/header"></th:block>
</head>
<body>
<div>
    <header class="header navbar bg-transparent no-border" id="header">
        <div class="header-container">
            <th:block th:replace="common/logo"></th:block>
            <th:block th:replace="common/user-profile"></th:block>
        </div>
    </header>

    <div class="about-cover card no-border">
        <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/bg.jpg')">
            <div class="display-block height-100"></div>
        </div>
    </div>

    <div class="container-fluid z-10 bottom-120 relative max-width-lg mx-auto mrg-btm-30 padding-30">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-heading border bottom">
                        <h4 class="card-title">User List</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled list-info">
                            <li th:each="user, index: ${users}">
                                <div class="pdd-vertical-10">
                                    <img alt="" class="thumb-img img-circle"
                                         src="https://avatars3.githubusercontent.com/u/46308949?s=460&v=4">
                                    <div class="info">
                                        <a class="title no-pdd-vertical text-semibold inline-block lh-1" href=""
                                           th:text="${user.username}">Brown</a>
                                        <span class="sub-title">
                                            <span th:text="${user.email}">gracefulBrown@woowahan.com</span>
                                        </span>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="content-footer">
    <div class="footer">
        <div class="copyright">
            <img class="d-inline-block logo relative right-5" src="images/logo/logo_full_dark.png">
            <p class="pdd-left-5 mrg-top-minus-15px">Copyright © <b class="text-dark">우아한테크코스</b>. All rights reserved.
            </p>
        </div>
        <a class="btn btn-default btn-rounded bg-transparent" href="https://woowabros.github.io/" target="_blank">우아한형제들
            기술블로그</a>
    </div>
</footer>

<th:block th:replace="common/js"></th:block>
</body>
</html>
