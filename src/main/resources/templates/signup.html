<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/header"></th:block>
</head>
<body>
<div class="app">
    <div class="header navbar bg-transparent no-border">
        <div class="header-container pdd-right-15">
            <th:block th:replace="common/logo"></th:block>
        </div>
    </div>
    <div class="authentication">
        <div class="sign-in-2">
            <div class="container-fluid no-pdd-horizon overlay-dark bg"
                 style="background-image: url('images/default/bg.jpg')">
                <div class="row">
                    <div class="col-md-10 mr-auto ml-auto">
                        <div class="row">
                            <div class="mr-auto ml-auto full-height height-100 d-flex align-items-center">
                                <div class="vertical-align full-height">
                                    <div class="table-cell">
                                        <div class="card min-width-480px">
                                            <div class="card-body">
                                                <div class="pdd-horizon-30 pdd-vertical-30">
                                                    <div class="mrg-btm-30">
                                                        <h2 class="text-center text-dark no-mrg-vertical mrg-btm-15">
                                                            회원가입</h2>
                                                    </div>
                                                    <form accept-charset="UTF-8" action="/users" id="signup"
                                                          method="post">
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Username</label>
                                                            <input autofocus class="form-control" maxlength="10"
                                                                   minlength="2" name="username" required type="text">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Email Address</label>
                                                            <input autofocus class="form-control" name="email" required
                                                                   type="email">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Password</label>
                                                            <input autofocus class="form-control" id="password"
                                                                   minlength="8" name="password" placeholder="Password"
                                                                   required
                                                                   title="비밀번호는 영어 대소문자와 특수문자를 모두 조합하여 최소 8글자 이상이어야 합니다."
                                                                   type="password">
                                                        </div>
                                                        <div class="form-group">
                                                            <label class="text-normal text-dark">Confirm
                                                                Password</label>
                                                            <input autofocus class="form-control" id="passwordConfirm"
                                                                   minlength="8" placeholder="Password" required
                                                                   title="비밀번호를 정확하게 입력해 주시기 바랍니다." type="password">
                                                        </div>
                                                        <div class="form-group">
                                                            <button
                                                                class="btn btn-info btn-block border-radius-6 font-size-16 text-white"
                                                                type="submit">
                                                                가입하기
                                                            </button>
                                                        </div>
                                                    </form>
                                                    <div class="alert alert-warning alert-dismissible fade show"
                                                         role="alert" th:if="${error}" th:text="${error}"></div>
                                                    <div class="text-dark">
                                                        <span>이미 회원이신가요?</span>
                                                        <a class="text-info pointer mrg-left-5" href="/login">로그인</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="common/js"></th:block>
<script type="text/javascript">
    const passwordRule = /(?=.*[a-z])(?=.*[A-Z])(?=.*[\d])(?=.*[!-#%-*,-\/:;?@\[-\]_{}$+<->^`|~])[a-zA-Z\d!-#%-*,-\/:;?@\[-\]_{}$+<->^`|~]+/.source;

    const password = document.getElementById("password");
    const passwordConfirm = document.getElementById("passwordConfirm");

    const validatePassword = function () {
        if (password.value !== passwordConfirm.value) {
            passwordConfirm.setCustomValidity("패스워드가 서로 맞지 않습니다.");
        } else {
            passwordConfirm.setCustomValidity("");
        }
    }

    password.oninput = validatePassword;
    password.pattern = passwordRule;
    passwordConfirm.oninput = validatePassword;
    passwordConfirm.pattern = passwordRule;


</script>
</body>
</html>
