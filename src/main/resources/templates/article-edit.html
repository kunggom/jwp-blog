<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/header"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css">
    <link rel="stylesheet" href="/css/article-edit.css">
</head>
<body>
<div>
    <div class="header navbar bg-transparent no-border">
        <div class="header-container">
            <th:block th:replace="common/logo"></th:block>
            <th:block th:replace="common/user-profile"></th:block>
        </div>
    </div>

    <form th:action="@{/articles/{id}(id = ${article} ? ${article.id} : '')}" name="article" th:method="${article} ? PUT : POST" th:object="${article}" accept-charset="utf-8" >
        <div class="about-cover card no-border">
            <div class="cover-img overlay-dark bg" style="background-image: url('/images/pages/index/study.jpg')">
                <div class="height-300px vertical-center pdd-horizon-50">
                    <div class="width-80">
                        <input type="text" name="title" class="text-center bg-transparent no-border font-size-30 width-60 mx-auto d-block text-white border bottom" placeholder="제목을 입력해주세요" autocomplete="off" th:if="${article}" th:value="${article.title}">
                        <input type="text" name="title" class="text-center bg-transparent no-border font-size-30 width-60 mx-auto d-block text-white border bottom" placeholder="제목을 입력해주세요" autocomplete="off" th:unless="${article}">
                        <input type="text" name="coverUrl" class="text-center bg-transparent no-border font-size-16 width-30 mx-auto d-block text-light text-white border bottom pdd-top-20" placeholder="배경 url을 입력해주세요" autocomplete="off" th:if="${article}" th:value="${article.coverUrl}">
                        <input type="text" name="coverUrl" class="text-center bg-transparent no-border font-size-16 width-30 mx-auto d-block text-light text-white border bottom pdd-top-20" placeholder="배경 url을 입력해주세요" autocomplete="off" th:unless="${article}">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid max-width-lg mx-auto mrg-btm-30">
            <div class="row">
                <div class="col-lg-1 col-md-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10">
                    <input id="article-contents" name="contents" type="hidden" th:value="${article == null ? '' : article.contents}">
                    <div id="editSection"></div>
                </div>
                <div class="col-lg-1 col-md-1">
                    <div class="btn-group btn-group-vertical">
                        <button id="save-btn" type="submit" class="btn btn-default">
                            <i class="ti-save"></i>
                        </button>
                        <a href="/" class="btn btn-default" th:if="${article}" th:onclick="sendDelete()">
                            <i class="ti-close"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<th:block th:replace="common/js"></th:block>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tui-editor/1.4.3/tui-editor-Editor-full.min.js" integrity="sha256-7dF+yqM5APBwOEeHoAf0FtdD9tsSoDul+jRXwySCJ1A=" crossorigin="anonymous"></script>
<script type="text/javascript">
    const contents = document.getElementById("article-contents").value;

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        events: {
            change: function () {
                document.getElementById('article-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: 'calc(100vh - 360px)',
        initialValue: contents
    });

    function sendDelete() {
        document.querySelector("input[name='_method']").value = "DELETE";
        document.querySelector("form[name='article']").submit();
    };
</script>
</body>
</html>
